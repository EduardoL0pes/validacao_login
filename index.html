<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!--estilo personalizado-->
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Novo usuário</title>
</head>

<body>
    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário:</label>
                <input type="text" name="name" id="username" placeholder="Digite seu nome">
                <a href="#">mensagem de erro...</a>
            </div>
            <div class="form-content">
                <label for="email">Email:</label>
                <input type="email" name="name" id="email" placeholder="Digite seu email">
                <a href="#">mensagem de erro...</a>
            </div>
            <div class="form-content">
                <label for="password">Senha:</label>
                <input type="password" name="name" id="password" placeholder="Digite sua senha">
                <a href="#">mensagem de erro...</a>
            </div>
            <div class="form-content">
                <label for="password-confirmation">Confirme sua senha:</label>
                <input type="password" name="name" id="password-confirmation" placeholder="Digite sua senha novamente">
                <a href="#">mensagem de erro...</a>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
